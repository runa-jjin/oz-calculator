<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Modulare ES6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Calcolatrice ES6 Modulare</h3>
                    </div>
                    <div class="card-body">
                        <!-- Display -->
                        <div class="row mb-3">
                            <div class="col-12">
                                <input type="text" id="display" class="form-control text-end display" 
                                       value="0" readonly>
                            </div>
                        </div>

                        <!-- Risultato e Errori -->
                        <div id="result" class="alert result-alert d-none mb-3"></div>
                        
                        <!-- Cronologia -->
                        <div id="history" class="alert alert-secondary result-alert d-none mb-3"></div>

                        <!-- Pulsanti Calcolatrice -->
                        <div class="row g-2">
                            <!-- Prima riga: Clear, Backspace -->
                            <div class="col-6">
                                <button class="btn btn-secondary calc-btn w-100" onclick="clearAll()">
                                    C
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-secondary calc-btn w-100" onclick="backspace()">
                                    ←
                                </button>
                            </div>
                        </div>

                        <div class="row g-2 mt-2">
                            <!-- Seconda riga: 7, 8, 9, / -->
                            <div class="col-3">
                                <button class="btn btn-light calc-btn w-100" onclick="appendNumber('7')">
                                    7
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light calc-btn w-100" onclick="appendNumber('8')">
                                    8
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light calc-btn w-100" onclick="appendNumber('9')">
                                    9
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning calc-btn w-100" onclick="setOperator('/')">
                                    ÷
                                </button>
                            </div>
                        </div>

                        <div class="row g-2 mt-2">
                            <!-- Terza riga: 4, 5, 6, * -->
                            <div class="col-3">
                                <button class="btn btn-light calc-btn w-100" onclick="appendNumber('4')">
                                    4
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light calc-btn w-100" onclick="appendNumber('5')">
                                    5
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light calc-btn w-100" onclick="appendNumber('6')">
                                    6
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning calc-btn w-100" onclick="setOperator('*')">
                                    ×
                                </button>
                            </div>
                        </div>

                        <div class="row g-2 mt-2">
                            <!-- Quarta riga: 1, 2, 3, - -->
                            <div class="col-3">
                                <button class="btn btn-light calc-btn w-100" onclick="appendNumber('1')">
                                    1
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light calc-btn w-100" onclick="appendNumber('2')">
                                    2
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light calc-btn w-100" onclick="appendNumber('3')">
                                    3
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning calc-btn w-100" onclick="setOperator('-')">
                                    -
                                </button>
                            </div>
                        </div>

                        <div class="row g-2 mt-2">
                            <!-- Quinta riga: 0, ., +, ^ -->
                            <div class="col-3">
                                <button class="btn btn-light calc-btn w-100" onclick="appendNumber('0')">
                                    0
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-light calc-btn w-100" onclick="appendNumber('.')">
                                    .
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning calc-btn w-100" onclick="setOperator('+')">
                                    +
                                </button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-warning calc-btn w-100" onclick="setOperator('^')">
                                    ^
                                </button>
                            </div>
                        </div>

                        <div class="row g-2 mt-2">
                            <!-- Sesta riga: Uguale -->
                            <div class="col-12">
                                <button class="btn btn-primary calc-btn w-100" onclick="calculate()">
                                    =
                                </button>
                            </div>
                        </div>

                        <div class="row g-2 mt-2">
                            <!-- Settima riga: Mostra Cronologia -->
                            <div class="col-12">
                                <button class="btn btn-info calc-btn w-100" onclick="displayHistory()">
                                    Mostra Cronologia
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
